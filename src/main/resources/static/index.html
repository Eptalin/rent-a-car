<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/app.js" defer></script>
    <title>Rent-A-Car</title>
</head>
<body>
    <div class="popup-overlay" id="popup" onclick="closePopup()">
        <div class="popup-window">
            <p>Your message goes here!</p>
        </div>
    </div>
    <header>
        <h1 id="heading">Rent-A-Car</h1>
        <p id="profile-btn"></p>
    </header>
    <main>
        
        <div id="home" class="form-container">
            <div class="form-message">
                <h2>Book Your Ride Today</h2>
                <p class="form-subtitle">Check out our wide selection of vehicles to suit your needs.</p>
            </div>
            <form id="search-form">
                <label for="date">Enter your desired date:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Find Cars</button>
            </form>
        </div>

        <div id="results" style="display:none;">
                <div class="results-header">
                    <div class="results-header-card">
                        <span>Showing available cars for <strong id="selected-date">DATE</strong></span>
                        <button id="change-date">Change Date</button>
                    </div>
                </div>
                <div class="car-cards">
                </div>
        </div>

        <div id="profile" class="profile-container" style="display:none;">
            <div class="profile-card">
                <div class="table-header">
                    <h2>Your Reservations</h2>
                    <button id="home-btn">Return Home</button>
                </div>
                <table class="reservations-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Car</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
    <footer>Darrell Kiely <span>&nbsp | &nbsp</span> Rent-A-Car <span>&nbsp | &nbsp</span> Copyright &copy; 2025</footer>
</body>
</html>
